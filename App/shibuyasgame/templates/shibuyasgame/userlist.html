{% extends "shibuyasgame/base.html" %}

{% block content %}
<ul>
  {% for entry in list %}
    {% if userList %}
      <li><a href="{% url 'uprofile' entry.user.username %}">{{entry.user.first_name}}</a></li>
    {% else %}
      <li><a href="{% url 'cprofile' entry.char_name entry.suffix %}">{{entry.char_name}}</a></li>
    {% endif %}
  {% endfor %}
</ul>
{% endblock %}
